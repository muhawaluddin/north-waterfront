<section class="nwf-section nwf-section--cta" id="daftar">
  <div class="nwf-container">
    <div class="nwf-cta" data-animate>
      <p class="nwf-eyebrow">Daftar</p>
      <h2>Bergabung &amp; Rasakan Energi Waterfront</h2>
      <p>
        Bergabung dengan komunitas North WaterFront dan dapatkan update eksklusif mengenai jadwal latihan,
        event khusus, dan sesi komunitas.
      </p>
      <form class="nwf-form">
        <label class="sr-only" for="signup-email">Alamat Email</label>
        <input id="signup-email" type="email" name="email" placeholder="Alamat email Anda" required />
        <button type="submit" class="nwf-button nwf-button--solid">Daftar</button>
      </form>
    </div>
  </div>
</section>
